<script language="JavaScript">
function ExpandAll()
{
var i = 1;
var j = 1;
var targetTR = 'TRGroupCode' + '_' + i ;
var targetTD = 'TDGroupCode' + '_' + i ;
while(j==1)
{
try
{
var objTR =eval(targetTR);
var objTD =eval(targetTD);
if (objTR!=null)
{
if(document.all('chkExpandAll').checked == true)
{
Expand(targetTR,'ExpandAll');
document.all(targetTD).innerHTML = "-" ;
}
else
{
Expand(targetTR,'UnExpandAll');
document.all(targetTD).innerHTML = "+" ;
}
i = i + 1;
targetTR = 'TRGroupCode' + '_' + i ;
targetTD = 'TDGroupCode' + '_' + i ;
}
else
{
j = 0 ;
return ;
}
}
catch(e)
{
j = 0 ;
if(document.all('chkExpandAll').checked == true)
{
document.all('chkExpandAll').checked == false;
}
else
{
document.all('chkExpandAll').checked == true;
}
return ;
}
}
}
function Expand(targetTR,targetTD){
var i = 1;
var j = 1;
var SecondtargetTR = targetTR + '_' + i ;
//alert(targetTR);
while(j==1)
{
try{
var obj =eval(SecondtargetTR);
if (obj!=null)
{
if(targetTD == 'ExpandAll')
{
obj.style.display = "block";
}
else 
{
if(targetTD == 'UnExpandAll')
{
obj.style.display = "none";
}
else
{
if(obj.style.display == "none")
{
obj.style.display = "block";
document.all(targetTD).innerHTML = "-";
}
else
{
obj.style.display = "none";
document.all(targetTD).innerHTML = "+";
}
}
}
i = i + 1;
SecondtargetTR = targetTR + '_' + i ;
}
else
{
j = 0 ;
return ;
}
}
catch(e)
{
j = 0 ;
return ;
}
}
}
